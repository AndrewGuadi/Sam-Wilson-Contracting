                       <h3 className="font-bold text-lg text-slate-900 mb-6">What Happens Next?</h3>
                       <div className="space-y-6">
                         <div className="flex gap-4">
                           <div className="flex flex-col items-center">
                             <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-900 flex items-center justify-center font-bold text-sm">1</div>
                             <div className="w-0.5 h-full bg-slate-100 my-1"></div>
                           </div>
                           <div>
                             <h4 className="font-bold text-slate-900">We Review</h4>
                             <p className="text-sm text-slate-500">Sam or Wilson reviews your request.</p>
                           </div>
                         </div>
                         <div className="flex gap-4">
                           <div className="flex flex-col items-center">
                             <div className="w-8 h-8 rounded-full bg-blue-100 text-blue-900 flex items-center justify-center font-bold text-sm">2</div>
                             <div className="w-0.5 h-full bg-slate-100 my-1"></div>
                           </div>
                           <div>
                             <h4 className="font-bold text-slate-900">We Contact</h4>
                             <p className="text-sm text-slate-500">We call or email to schedule a visit.</p>
                           </div>
                         </div>
                         <div className="flex gap-4">
                           <div className="flex flex-col items-center">
                             <div className="w-8 h-8 rounded-full bg-orange-100 text-orange-900 flex items-center justify-center font-bold text-sm">3</div>
                           </div>
                           <div>
                             <h4 className="font-bold text-slate-900">Free Estimate</h4>
                             <p className="text-sm text-slate-500">You get a clear price. No pressure.</p>
                           </div>
                         </div>
                       </div>
                    </div>
                </div>

                {/* Form */}
                <div className="bg-white p-10 rounded-3xl shadow-2xl border border-slate-100">
                  <form className="space-y-8" onSubmit={(e) => e.preventDefault()}>
                    <div className="grid md:grid-cols-2 gap-6">
                      <div className="space-y-2">
                        <label className="block text-sm font-bold text-slate-700">First Name</label>
                        <input type="text" className="w-full px-4 py-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 focus:ring-0 outline-none transition-all bg-slate-50 focus:bg-white" placeholder="John" />
                      </div>
                      <div className="space-y-2">
                        <label className="block text-sm font-bold text-slate-700">Last Name</label>
                        <input type="text" className="w-full px-4 py-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 focus:ring-0 outline-none transition-all bg-slate-50 focus:bg-white" placeholder="Doe" />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="block text-sm font-bold text-slate-700">Phone Number</label>
                      <input type="tel" className="w-full px-4 py-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 focus:ring-0 outline-none transition-all bg-slate-50 focus:bg-white" placeholder="(717) 555-0123" />
                    </div>

                    <div className="space-y-2">
                      <label className="block text-sm font-bold text-slate-700">Service Needed</label>
                      <div className="relative">
                        <select className="w-full px-4 py-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 focus:ring-0 outline-none transition-all bg-slate-50 focus:bg-white appearance-none cursor-pointer">
                          <option>Electrical Repair / Install</option>
                          <option>Plumbing</option>
                          <option>HVAC / AC Repair</option>
                          <option>Remodeling (Kitchen/Bath)</option>
                          <option>Flooring</option>
                          <option>Other Handyman Service</option>
                        </select>
                        <ChevronRight className="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 rotate-90" size={16} />
                      </div>
                    </div>

                    <div className="space-y-2">
                      <label className="block text-sm font-bold text-slate-700">Project Details</label>
                      <textarea className="w-full px-4 py-4 rounded-xl border-2 border-slate-100 focus:border-orange-500 focus:ring-0 outline-none transition-all bg-slate-50 focus:bg-white h-40 resize-none" placeholder="Tell us what you need help with..."></textarea>
                    </div>

                    <button className="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-5 rounded-xl shadow-xl shadow-orange-500/30 transition-all transform hover:-translate-y-1 text-lg">
                      Send Message
                    </button>
                    <p className="text-center text-xs text-slate-400 flex items-center justify-center gap-2">
                      <ShieldCheck size={12} /> Your information is secure. We never share your data.
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        );

        const GalleryPage = () => (
          <div className="animate-in fade-in duration-500 py-24 bg-white">
            <div className="container mx-auto px-4 text-center max-w-3xl mx-auto mb-16">
              <span className="text-orange-600 font-bold uppercase tracking-wider text-sm mb-2 block">Portfolio</span>
              <h1 className="text-5xl font-extrabold text-slate-900 mb-6">Our Recent Projects</h1>
              <p className="text-slate-600 text-xl font-light">
                Quality workmanship isn't just a promise. It's what we do every single day.
              </p>
            </div>
            
            <div className="container mx-auto px-4">
              {/* Filters (Visual only) */}
              <div className="flex flex-wrap justify-center gap-2 mb-12">
                 {['All', 'Electrical', 'Plumbing', 'Remodeling'].map((filter, i) => (
                   <button key={filter} className={`px-6 py-2 rounded-full font-bold text-sm transition-colors ${i === 0 ? 'bg-slate-900 text-white' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'}`}>
                     {filter}
                   </button>
                 ))}
              </div>

              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                {[1,2,3,4,5,6].map((i) => (
                  <div key={i} className="group relative overflow-hidden rounded-3xl shadow-lg cursor-pointer aspect-[4/3]">
                    <img 
                      src={`https://images.unsplash.com/photo-${i === 1 ? '1600585154340-be6161a56a0c' : i === 2 ? '1584622650111-993a426fbf0a' : i === 3 ? '1507652319164-1fdd9080cf74' : '1581094794329-c8112a89af12'}?auto=format&fit=crop&q=80&w=600`} 
                      alt="Project" 
                      className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
                    />
                    <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-end p-8">
                      <span className="text-orange-400 text-xs font-bold uppercase tracking-wider mb-2">Remodeling</span>
                      <p className="text-white font-bold text-xl">Kitchen Renovation</p>
                      <p className="text-slate-300 text-sm">Harrisburg, PA</p>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </div>
        );

        // --- Main App Component ---

        const App = () => {
          const [activePage, setActivePage] = useState('home');
          const [isMenuOpen, setIsMenuOpen] = useState(false);

          useEffect(() => {
            window.scrollTo(0, 0);
          }, [activePage]);

          // Router Switch
          const renderPage = () => {
            switch(activePage) {
              case 'home': return <HomePage setPage={setActivePage} />;
              case 'service-electrical': return <ServicePage title="Electrical" icon={Zap} desc={SERVICES[0].longDesc} features={['Recessed Lighting', 'Panel Upgrades', 'Ceiling Fans', 'Safety Inspections', 'Emergency Repair']} image="https://images.unsplash.com/photo-1621905251918-48416bd8575a?auto=format&fit=crop&q=80&w=1200" />;
              case 'service-plumbing': return <ServicePage title="Plumbing" icon={Droplets} desc={SERVICES[1].longDesc} features={['Leak Detection', 'Water Heater Install', 'Pipe Repair', 'Fixture Installation', 'Drain Cleaning']} image="https://images.unsplash.com/photo-1585704032915-c3400ca199e7?auto=format&fit=crop&q=80&w=1200" />;
              case 'service-hvac': return <ServicePage title="HVAC & AC" icon={Thermometer} desc={SERVICES[2].longDesc} features={['AC Repair', 'Furnace Maintenance', 'Thermostat Install', 'Filter Replacement', 'System Tune-ups']} image="https://images.unsplash.com/photo-1581092160562-40aa08e78837?auto=format&fit=crop&q=80&w=1200" />;
              case 'service-remodeling': return <ServicePage title="Remodeling" icon={Hammer} desc={SERVICES[3].longDesc} features={['Kitchen Renovation', 'Bathroom Remodel', 'Basement Finishing', 'Flooring Install', 'Painting']} image="https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?auto=format&fit=crop&q=80&w=1200" />;
              case 'loc-harrisburg': return <LocationPage city="Harrisburg" subtext="Your local capital region experts." />;
              case 'loc-mechanicsburg': return <LocationPage city="Mechanicsburg" subtext="Serving the entire West Shore with pride." />;
              case 'loc-hershey': return <LocationPage city="Hershey" subtext="Quality service for the sweetest place on earth." />;
              case 'contact': return <ContactPage />;
              case 'gallery': return <GalleryPage />;
              default: return <HomePage setPage={setActivePage} />;
            }
          }

          return (
            <div className="font-sans text-slate-900 bg-white min-h-screen flex flex-col selection:bg-orange-100 selection:text-orange-900">
              <Navigation activePage={activePage} setPage={setActivePage} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />
              
              <main className="flex-grow">
                {renderPage()}
              </main>

              <Footer setPage={setActivePage} />
              <StickyMobileCTA />
            </div>
          );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
